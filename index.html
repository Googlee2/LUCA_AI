<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LUCA AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: system-ui, Arial; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1c1c1c, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.chat {
  width: 420px;
  height: 90vh;
  background: #0f0f0f;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0,0,0,.8);
}

.header {
  display: flex;
  align-items: center;
  padding: 14px;
  gap: 12px;
  background: #141414;
  border-bottom: 1px solid #222;
}

.avatar {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #c9a44c;
}

.title {
  display: flex;
  flex-direction: column;
}

.title b { font-size: 16px; }
.title span { font-size: 12px; color: #c9a44c; }

.messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  max-width: 78%;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.4;
  animation: fade .15s ease-in;
}

.user {
  align-self: flex-end;
  background: #005c4b;
  border-bottom-right-radius: 4px;
}

.bot {
  align-self: flex-start;
  background: #262626;
  border-bottom-left-radius: 4px;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: none; }
}

.footer {
  display: flex;
  padding: 10px;
  gap: 8px;
  background: #141414;
  border-top: 1px solid #222;
}

.footer input {
  flex: 1;
  background: #1f1f1f;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
  color: #fff;
  outline: none;
}

.footer button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #c9a44c;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">
    <img class="avatar"
      src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?w=200"
      alt="Luca">
    <div class="title">
      <b>LUCA</b>
      <span>vecchio italiano online</span>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="msg bot">Ey ðŸ¤Œ soy Lucaâ€¦ hablÃ¡.</div>
  </div>

  <div class="footer">
    <input id="text" placeholder="DecÃ­ algo..." />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  try {
    const r = await fetch(
      "http://127.0.0.1:8001/chat?message=" + encodeURIComponent(text)
    );
    const j = await r.json();
    add(j.response, "bot");
  } catch (e) {
    add("No te escuchoâ€¦ fijate el backend ðŸ¤Œ", "bot");
  }
}
</script>

</body>
</html>
